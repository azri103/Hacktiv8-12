<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Azrie</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style-portofolio.css">

</head>

<body>
    <nav>
        <ul class="nav-menu">
            <li><a href="home">HOME</a></li>
            <li><a href="product">PRODUCT</a></li>
            <li><a href="gallery">GALLERY</a></li>
            <li><a href="blog">BLOG</a></li>
            <li><a href="inventory">INVENTORY</a></li>
        </ul>
    </nav>
    <div class="header">
        <div class="person">
            <div class="image">
                <img src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/322/original/Logo_Hacktiv8.jpg" alt="logo">
            </div>
            <div>
                <h4 id="labelNama">Nama Anda</h4>
                <p>Web Developer</p>
                <div class="person-cta">
                    <a href="#" class="kontak-btn">Kontak</a>
                    <a href="#" class="resume-btn">Resume</a>
                </div>
            </div>
        </div>
        <div class="person-data">
            <div class="label">
                <strong>Availability</strong>
                <p id="labelAvaliability">-</p>
            </div>
            <div class="label">
                <strong>Usia</strong>
                <p id="labelUsia">-</p>
            </div>
            <div class="label">
                <strong>Lokasi</strong>
                <p id="labelLokasi">-</p>
            </div>
            <div class="label">
                <strong>Pengalaman</strong>
                <p id="labelPengalaman">-</p>
            </div>
            <div class="label">
                <strong>Email</strong>
                <p id="labelEmail">-</p>
            </div>
        </div>
    </div>

    
    <form action="" id="asgn2">
        <div>
            <label for="nama">Nama</label>
            <input type="text" name="nama" id="nama" placeholder="masukan nama anda"><br>
        </div>
        <div>
            <label for="availability">Availability</label>
            <input type="text" name="" id="availability"><br>
        </div>
        <div>
            <label for="usia">Usia</label>
            <input type="text" name="" id="usia"><br>
         </div>
         <div>
            <label for="lokasi">Lokasi</label>
            <input type="text" name="" id="lokasi"><br>
        </div>
        <div>
            <label for="pengalaman">Pengalaman</label>
            <input type="text" name="" id="pengalaman"><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="" id="email"><br>
        </div>
        <div>
            <button class="submit" type="submit">Submit</button>
        </div>
    </form>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/asgn2.js"></script>
</body>
</html>
